<div id="roadsidePage" data-role="page" data-class="com/views/RoadSideAssistancePageView">
	
	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
		<a href="#menuPanel" data-icon="bars" data-role="button" data-iconpos="notext" data-theme="d"></a>
		<h1>%title.roadside.assistance%</h1>
		<a href="home.html" data-icon="home" data-role="button" data-iconpos="notext" data-theme="d"></a>
	</div>
	
	
	<div data-role="content">
		<div class="row">
				<h1>%roadside.havingtrouble%</h1>
				<p>%roadside.havingtrouble.statement%</p>
		</div>
		<div class="row">
				<button id="roadsideAssistanceCallBtn" data-role="button" data-theme="c">%roadside.assistance.call%</button>
			    <button id="roadsideAssistanceTextBtn" data-role="button" data-theme="c">%roadside.assistance.text%</button>
		</div>
		
		<hr />
		
		<div class="row">
				<h1>%roadside.emergency%</h1>
				<p>%roadside.emergency.statement%</p>
		</div>
		<div class="row">
				<button id="call911Btn" data-role="button" data-theme="c">%roadside.callEmergency%</button>
		</div>

	</div>
	
	<div data-role="panel" id="menuPanel" data-theme="b"></div>
	
</div>
