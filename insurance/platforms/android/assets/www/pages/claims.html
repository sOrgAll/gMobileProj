<div id="claimPage" data-role="page" data-class="com/views/ClaimPageView">
		
	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
		<a href="#menuPanel" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="d"></a>
		<h1>%claims.title%</h1>
		<a href="home.html" data-icon="home" data-role="button" data-iconpos="notext" data-theme="d"></a>
	</div>
	
	<div data-role="content">
		<ul id="claimList" data-role="listview" data-inset="false" data-theme="e" data-divider-theme="e">
			<li class="openClaim" data-id="9">
				<a data-rel="external" href="#">
					<h3>Open: C001 </h3>
					<p>2014-03-02</p>
				</a>
			</li>
			<li class="closedClaim" data-id="{{this.claimId}}">
				<a data-rel="external" href="#">
					<h3>Closed: C002 </h3>
					<p>2014-01-02</p>
				</a>
			</li>
				
		</ul>
		
		<div class="col-xs-12">
			<button id="newClaim" data-theme="b">%claims.new.claim%</button>
		</div>
	</div>
