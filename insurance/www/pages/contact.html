<div id="contactPage" data-role="page" data-class="com/views/ContactPageView">
	
	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
		<a href="#menuPanel" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="d"></a>
		<h1>%label.contact%</h1>
		<a href="home.html" data-role="button" data-icon="home" data-iconpos="notext" data-theme="d"></a>
	</div>
	
	<div data-role="content">
	
		<div class="col-xs-12">
		
			<div class="row">
				<button id="callAgent" data-role="button" data-theme="c">
					%contact.call.agent%</button>
				<button id="textAgent" data-role="button" data-theme="c">
					%contact.text.agent%</button>
				<button id="emailAgent" data-role="button" data-theme="c">
					%contact.email.agent%</button>
			</div>
			
			<div class="content" class="row">
				<h1>%contact.question%</h1>
				<h2>%contact.answer%</h2>
				<button id="faq" data-role="button" data-theme="c">
					%contact.faq%</button>
			</div>
			
		</div>
		
	</div>
	
	<div id="menuPanel" data-role="panel" data-theme="b">
	</div>

</div>
