<div id="billingPage" data-role="page" data-class="com/views/BillingPageView">
	
	<div data-role="header" data-theme="b" data-position="fixed">

		<h1>%label.billing%</h1>

	</div>

	<div data-role="content">
	
		<ul data-role="listview" class="spacingList" data-inset="false" data-theme="e" data-divider-theme="e">

				<span>%billing.policy.balance%</span>

		<ul data-role="listview" data-inset="false" data-theme="e" data-divider-theme="e">
