<div id="accidentReportConfirmPage" class="fullScreenPopover" data-role="page" data-class="com/views/AccidentReportConfirmPageView" data-close-btn="none">
		
	<div id = "accidentReportConfirmPageHeader" data-role="header" data-theme="b" data-position="fixed">
		<a class="ui-btn-right greyBtn" href="home.html" data-role="none">%label.cancel%</a>
		<h1>%accident.confirm.title%</h1>
	</div>
	
	<div data-role="content">	
		
		<ul id="List" data-role="listview" data-inset="false" data-theme="e" 
			data-divider-theme="e">
			<li data-role="list-divider" class="small">%accident.confirm.rate.title%</li>
		</ul>
		
		<div class="row">
			<h1>%accident.confirm.rate.received%</h1>
			<p>%accident.confirm.rate.tip%</p>
		</div>
		
		<div class="radioList">
              <input type="radio" data-theme="e" name="radio-choice-v-2" id="radio-choice-v-2a" value="excellent">
              <label for="radio-choice-v-2a">%accident.confirm.rate.excellent%</label>
              <input type="radio" data-theme="e" name="radio-choice-v-2" id="radio-choice-v-2b" value="verygood">
              <label for="radio-choice-v-2b">%accident.confirm.rate.verygood%</label>
              <input type="radio" data-theme="e" name="radio-choice-v-2" id="radio-choice-v-2c" value="good">
              <label for="radio-choice-v-2c">%accident.confirm.rate.good%</label>
              <input type="radio" data-theme="e" name="radio-choice-v-2" id="radio-choice-v-2d" value="avarage">
              <label for="radio-choice-v-2d">%accident.confirm.rate.average%</label>
              <input type="radio" data-theme="e" name="radio-choice-v-2" id="radio-choice-v-2e" value="poor">
              <label for="radio-choice-v-2e">%accident.confirm.rate.poor%</label>
		</div>
			
		<button id="doneBtn" data-role="button" data-theme="b">%label.done%</button>
			
		
	</div>
	
	
	
	
</div>
